<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        /* ===== HEADER / NAVBAR ===== */
        .header {
            background: #1877f2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 24px;
        }

        .header .login {
            background: white;
            color: #1877f2;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .container {
            display: flex;
            margin-top: 70px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 25%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #1877f2;
        }

        /* ===== FEED ===== */
        .feed {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .post .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .like, .comment {
            color: #1877f2;
            cursor: pointer;
        }

        /* ===== ADS / PUBLICIDADE ===== */
        .ads {
            width: 25%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .ads img {
            width: 100%;
            border-radius: 10px;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .sidebar, .ads {
                width: 90%;
            }

            .feed {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header (barra superior) -->
    <div class="header">
        <h1>Facebook Clone</h1>
        <div class="login">Entrar</div>
    </div>

    <!-- Layout principal -->
    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li>Perfil</li>
                <li>Amigos</li>
                <li>Mensagens</li>
                <li>Configura√ß√µes</li>
            </ul>
        </div>

        <!-- Feed de postagens -->
        <div class="feed">
            <div class="post">
                <h3>Usu√°rio Exemplo</h3>
                <p>Essa √© uma postagem de teste!</p>
                <img src="https://via.placeholder.com/500x300" alt="Postagem">
                <div class="actions">
                    <span class="like">üëç Curtir</span>
                    <span class="comment">üí¨ Comentar</span>
                </div>
            </div>

            <div class="post">
                <h3>Outro Usu√°rio</h3>
                <p>Postagem com outra imagem.</p>
                <img src="https://via.placeholder.com/500x300" alt="Postagem">
                <div class="actions">
                    <span class="like">üëç Curtir</span>
                    <span class="comment">üí¨ Comentar</span>
                </div>
            </div>
        </div>

        <!-- √Årea de an√∫ncios -->
        <div class="ads">
            <h3>Publicidade</h3>
            <img src="https://via.placeholder.com/250x200" alt="An√∫ncio">
        </div>

    </div>

</body>
</html>
